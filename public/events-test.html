<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="password"],
        input[type="number"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .event-list {
            margin-top: 20px;
        }
        .event-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        .event-item h3 {
            margin-top: 0;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #e9e9e9;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: 1px solid #fff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 40px;
        }
        .tag {
            background-color: #e1e1e1;
            padding: 2px 8px;
            border-radius: 3px;
            display: flex;
            align-items: center;
        }
        .tag-remove {
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .tag-input input {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Management Test</h1>
        
        <div id="message" class="message"></div>
        
        <div class="tabs">
            <div class="tab active" data-tab="auth">Authentication</div>
            <div class="tab" data-tab="create">Create Event</div>
            <div class="tab" data-tab="list">List Events</div>
            <div class="tab" data-tab="update">Update Event</div>
            <div class="tab" data-tab="delete">Delete Event</div>
        </div>
        
        <div id="auth" class="tab-content active">
            <div class="section">
                <h2>Authentication</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Register</button>
                <div id="authStatus" class="form-group" style="margin-top: 20px;">
                    <p>Status: <span id="statusText">Not logged in</span></p>
                </div>
            </div>
        </div>
        
        <div id="create" class="tab-content">
            <div class="section">
                <h2>Create New Event</h2>
                <form id="createEventForm">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Event title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" placeholder="Event description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" placeholder="Event category">
                    </div>
                    <div class="form-group">
                        <label for="icon">Icon:</label>
                        <input type="text" id="icon" placeholder="Material Design icon name">
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags:</label>
                        <div id="tagsContainer" class="tag-input">
                            <input type="text" id="tagInput" placeholder="Add tags and press Enter">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="start">Start Time:</label>
                        <input type="datetime-local" id="start">
                    </div>
                    <div class="form-group">
                        <label for="end">End Time:</label>
                        <input type="datetime-local" id="end">
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <select id="state">
                            <option value="not done">Not Done</option>
                            <option value="done">Done</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="count">Count:</label>
                        <input type="number" id="count" placeholder="Numerical value">
                    </div>
                    <div class="form-group">
                        <label for="countUnit">Count Unit:</label>
                        <input type="text" id="countUnit" placeholder="Unit of measurement">
                    </div>
                    <button type="submit">Create Event</button>
                </form>
            </div>
        </div>
        
        <div id="list" class="tab-content">
            <div class="section">
                <h2>List Events</h2>
                <div class="form-group">
                    <label for="searchTerm">Search:</label>
                    <input type="text" id="searchTerm" placeholder="Search term">
                </div>
                <div class="form-group">
                    <label for="filterCategory">Filter by Category:</label>
                    <input type="text" id="filterCategory" placeholder="Category">
                </div>
                <div class="form-group">
                    <label for="filterState">Filter by State:</label>
                    <select id="filterState">
                        <option value="">All</option>
                        <option value="not done">Not Done</option>
                        <option value="done">Done</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <button id="searchBtn">Search</button>
                <div id="eventList" class="event-list"></div>
            </div>
        </div>
        
        <div id="update" class="tab-content">
            <div class="section">
                <h2>Update Event</h2>
                <div class="form-group">
                    <label for="updateEventId">Event ID:</label>
                    <input type="number" id="updateEventId" placeholder="Event ID to update">
                    <button id="loadEventBtn" style="margin-top: 10px;">Load Event</button>
                </div>
                <form id="updateEventForm" style="margin-top: 20px;">
                    <div class="form-group">
                        <label for="updateTitle">Title:</label>
                        <input type="text" id="updateTitle" placeholder="Event title">
                    </div>
                    <div class="form-group">
                        <label for="updateDescription">Description:</label>
                        <textarea id="updateDescription" placeholder="Event description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="updateCategory">Category:</label>
                        <input type="text" id="updateCategory" placeholder="Event category">
                    </div>
                    <div class="form-group">
                        <label for="updateState">State:</label>
                        <select id="updateState">
                            <option value="not done">Not Done</option>
                            <option value="done">Done</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    <button type="submit">Update Event</button>
                </form>
            </div>
        </div>
        
        <div id="delete" class="tab-content">
            <div class="section">
                <h2>Delete Event</h2>
                <div class="form-group">
                    <label for="deleteEventId">Event ID:</label>
                    <input type="number" id="deleteEventId" placeholder="Event ID to delete">
                </div>
                <button id="deleteEventBtn">Delete Event</button>
            </div>
        </div>
    </div>

    <script>
        // API endpoint constants
        const API_BASE_URL = '/nabz-server';
        const API_ENDPOINTS = {
            REGISTER: `${API_BASE_URL}/register`,
            LOGIN: `${API_BASE_URL}/login`,
            EVENTS: `${API_BASE_URL}/events`
        };
        
        // Authentication token (username for simplicity)
        let authToken = localStorage.getItem('authToken');
        let currentUser = localStorage.getItem('username');
        
        // Update auth status display
        function updateAuthStatus() {
            const statusText = document.getElementById('statusText');
            if (authToken) {
                statusText.textContent = `Logged in as ${currentUser}`;
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.style.display = 'block';
                });
            } else {
                statusText.textContent = 'Not logged in';
                document.querySelectorAll('.tab:not([data-tab="auth"])').forEach(tab => {
                    tab.style.display = 'none';
                });
            }
        }
        
        // Show message
        function showMessage(text, isError = false) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = 'message ' + (isError ? 'error' : 'success');
            msgDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 5000);
        }
        
        // Send API request
        async function sendRequest(url, method = 'GET', data = null) {
            const headers = {
                'Content-Type': 'application/json'
            };
            
            // Add authorization header if token exists
            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }
            
            const options = {
                method,
                headers
            };
            
            if (data && (method === 'POST' || method === 'PUT' || method === 'PATCH')) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (!result.success && response.status !== 200) {
                    throw new Error(result.message || 'Request failed');
                }
                
                return result;
            } catch (error) {
                throw error;
            }
        }
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Skip if not authenticated and trying to access other tabs
                if (!authToken && tab.dataset.tab !== 'auth') {
                    showMessage('Please log in first', true);
                    return;
                }
                
                // Activate clicked tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
        
        // Login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Username and password are required', true);
                return;
            }
            
            try {
                const result = await sendRequest(API_ENDPOINTS.LOGIN, 'POST', {
                    username,
                    password
                });
                
                showMessage('Login successful!');
                
                // Store auth token (username for simplicity)
                authToken = username;
                currentUser = username;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('username', currentUser);
                
                updateAuthStatus();
                
                // Clear form
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } catch (error) {
                showMessage(error.message, true);
            }
        });
        
        // Register
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Username and password are required', true);
                return;
            }
            
            try {
                const result = await sendRequest(API_ENDPOINTS.REGISTER, 'POST', {
                    username,
                    password
                });
                
                showMessage('Registration successful! You can now log in.');
                
                // Clear form
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } catch (error) {
                showMessage(error.message, true);
            }
        });
        
        // Tags input handling
        const tagsContainer = document.getElementById('tagsContainer');
        const tagInput = document.getElementById('tagInput');
        let tags = [];
        
        function renderTags() {
            // Clear existing tags (except input)
            Array.from(tagsContainer.children).forEach(child => {
                if (child !== tagInput) {
                    tagsContainer.removeChild(child);
                }
            });
            
            // Add tags
            tags.forEach((tag, index) => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.innerHTML = `${tag} <span class="tag-remove" data-index="${index}">×</span>`;
                tagsContainer.insertBefore(tagElement, tagInput);
            });
        }
        
        tagInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && tagInput.value.trim()) {
                e.preventDefault();
                tags.push(tagInput.value.trim());
                tagInput.value = '';
                renderTags();
            }
        });
        
        tagsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('tag-remove')) {
                const index = parseInt(e.target.dataset.index);
                tags = tags.filter((_, i) => i !== index);
                renderTags();
            }
        });
        
        // Create Event
        document.getElementById('createEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Format datetime values to ISO 8601
            const startDate = document.getElementById('start').value ? 
                new Date(document.getElementById('start').value).toISOString() : null;
            
            const endDate = document.getElementById('end').value ? 
                new Date(document.getElementById('end').value).toISOString() : null;
            
            // Build event data
            const eventData = {
                title: document.getElementById('title').value || null,
                description: document.getElementById('description').value || null,
                category: document.getElementById('category').value || null,
                icon: document.getElementById('icon').value || null,
                tags: tags.length > 0 ? tags : null,
                start: startDate,
                end: endDate,
                state: document.getElementById('state').value,
                count: document.getElementById('count').value ? parseFloat(document.getElementById('count').value) : null,
                countUnit: document.getElementById('countUnit').value || null,
                createDate: new Date().toISOString(),
                updateDate: new Date().toISOString()
            };
            
            try {
                const result = await sendRequest(API_ENDPOINTS.EVENTS, 'POST', eventData);
                showMessage('Event created successfully!');
                
                // Clear form
                document.getElementById('createEventForm').reset();
                tags = [];
                renderTags();
                
                // Switch to list tab
                document.querySelector('.tab[data-tab="list"]').click();
                // Refresh event list
                document.getElementById('searchBtn').click();
            } catch (error) {
                showMessage(error.message, true);
            }
        });
        
        // List Events
        document.getElementById('searchBtn').addEventListener('click', async () => {
            const searchTerm = document.getElementById('searchTerm').value;
            const category = document.getElementById('filterCategory').value;
            const state = document.getElementById('filterState').value;
            
            let url = API_ENDPOINTS.EVENTS;
            const params = [];
            
            if (searchTerm) params.push(`search=${encodeURIComponent(searchTerm)}`);
            if (category) params.push(`category=${encodeURIComponent(category)}`);
            if (state) params.push(`state=${encodeURIComponent(state)}`);
            
            if (params.length > 0) {
                url += '?' + params.join('&');
            }
            
            try {
                const result = await sendRequest(url);
                const eventList = document.getElementById('eventList');
                eventList.innerHTML = '';
                
                if (result.events.length === 0) {
                    eventList.innerHTML = '<p>No events found</p>';
                    return;
                }
                
                result.events.forEach(event => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'event-item';
                    
                    // Format dates for display
                    const createDate = new Date(event.createDate).toLocaleString();
                    const startDate = event.start ? new Date(event.start).toLocaleString() : 'N/A';
                    const endDate = event.end ? new Date(event.end).toLocaleString() : 'N/A';
                    
                    // Format tags for display
                    const tagsDisplay = event.tags ? 
                        `<p><strong>Tags:</strong> ${Array.isArray(event.tags) ? event.tags.join(', ') : event.tags}</p>` : '';
                    
                    eventItem.innerHTML = `
                        <h3>${event.title || 'Untitled Event'} <span style="color: #888;">(ID: ${event.id})</span></h3>
                        <p><strong>Category:</strong> ${event.category || 'N/A'}</p>
                        <p><strong>Description:</strong> ${event.description || 'N/A'}</p>
                        ${tagsDisplay}
                        <p><strong>State:</strong> ${event.state || 'N/A'}</p>
                        <p><strong>Created:</strong> ${createDate}</p>
                        <p><strong>Start:</strong> ${startDate}</p>
                        <p><strong>End:</strong> ${endDate}</p>
                        <div style="margin-top: 10px;">
                            <button class="edit-btn" data-id="${event.id}">Edit</button>
                            <button class="delete-btn" data-id="${event.id}">Delete</button>
                        </div>
                    `;
                    
                    eventList.appendChild(eventItem);
                });
                
                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.getElementById('updateEventId').value = btn.dataset.id;
                        document.querySelector('.tab[data-tab="update"]').click();
                        document.getElementById('loadEventBtn').click();
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.getElementById('deleteEventId').value = btn.dataset.id;
                        document.querySelector('.tab[data-tab="delete"]').click();
                    });
                });
            } catch (error) {
                showMessage(error.message, true);
            }
        });
        
        // Load Event for Update
        document.getElementById('loadEventBtn').addEventListener('click', async () => {
            const eventId = document.getElementById('updateEventId').value;
            
            if (!eventId) {
                showMessage('Event ID is required', true);
                return;
            }
            
            try {
                const result = await sendRequest(`${API_ENDPOINTS.EVENTS}/${eventId}`);
                const event = result.event;
                
                // Populate form fields
                document.getElementById('updateTitle').value = event.title || '';
                document.getElementById('updateDescription').value = event.description || '';
                document.getElementById('updateCategory').value = event.category || '';
                document.getElementById('updateState').value = event.state || 'not done';
                
                showMessage('Event loaded successfully');
            } catch (error) {
                showMessage(error.message, true);
            }
        });
        
        // Update Event
        document.getElementById('updateEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const eventId = document.getElementById('updateEventId').value;
            
            if (!eventId) {
                showMessage('Event ID is required', true);
                return;
            }
            
            // Build event data
            const eventData = {
                title: document.getElementById('updateTitle').value || null,
                description: document.getElementById('updateDescription').value || null,
                category: document.getElementById('updateCategory').value || null,
                state: document.getElementById('updateState').value,
                updateDate: new Date().toISOString()
            };
            
            try {
                const result = await sendRequest(`${API_ENDPOINTS.EVENTS}/${eventId}`, 'PUT', eventData);
                showMessage('Event updated successfully!');
                
                // Clear form
                document.getElementById('updateEventForm').reset();
                document.getElementById('updateEventId').value = '';
                
                // Switch to list tab
                document.querySelector('.tab[data-tab="list"]').click();
                // Refresh event list
                document.getElementById('searchBtn').click();
            } catch (error) {
                showMessage(error.message, true);
            }
        });
        
        // Delete Event
        document.getElementById('deleteEventBtn').addEventListener('click', async () => {
            const eventId = document.getElementById('deleteEventId').value;
            
            if (!eventId) {
                showMessage('Event ID is required', true);
                return;
            }
            
            if (!confirm('Are you sure you want to delete this event?')) {
                return;
            }
            
            try {
                const result = await sendRequest(`${API_ENDPOINTS.EVENTS}/${eventId}`, 'DELETE');
                showMessage('Event deleted successfully!');
                
                // Clear input
                document.getElementById('deleteEventId').value = '';
                
                // Switch to list tab
                document.querySelector('.tab[data-tab="list"]').click();
                // Refresh event list
                document.getElementById('searchBtn').click();
            } catch (error) {
                showMessage(error.message, true);
            }
        });
        
        // Initialize
        updateAuthStatus();
    </script>
</body>
</html>
